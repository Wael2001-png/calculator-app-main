<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Spartan:wght@300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3>calc</h3>
            <div class="theme">
                <span>theme</span>
                <ul class="items">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li></li>
                </ul>
            </div>
        </nav>
        <p>0</p>
        <ul>
            <li class="num">7</li>
            <li class="num">8</li>
            <li class="num">9</li>
            <li id="del">del</li>
            <li class="num">4</li>
            <li class="num">5</li>
            <li class="num">6</li>
            <li class="sign">+</li>
            <li class="num">1</li>
            <li class="num">2</li>
            <li class="num">3</li>
            <li class="sign">-</li>
            <li id="comma" class="sign">.</li>
            <li class="num">0</li>
            <li class="sign">/</li>
            <li class="sign">x</li>
            <li id="reset">reset</li>
            <li id="result">=</li>
        </ul>
    </header>
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wael</a>.
    </footer>
    <script src="main.js"></script>
</body>
</html>
